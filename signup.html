<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="ab.css" />
  <script src="index.js" defer></script>
  <link rel="icon" href="logo.png" />
  <title>Netflix Sign In</title>
</head>
<body>
  <div class="upper">
    <div class="logo">
      <a href="index.html">
        <img src="https://wallpapers.com/images/hd/netflix-logo-redon-black-l2sdc7dpfo35m127.png" class="img-logo" alt="Netflix Logo" />
      </a>
    </div>
    <div class="login-div">
      <form class="login" onsubmit="handleLogin(event)">
        <h1>Sign In</h1>
        <div class="input-text">
          <input type="text" id="inputEmail" name="email" placeholder="Email or phone number" required />
        </div>
        <div class="input-text">
          <input type="password" id="inputPassword" name="password" placeholder="Password" required />
        </div>
        <div>
          <button class="signin-button" type="submit">Sign In</button>
        </div>
        <div class="remember-flex">
          <div>
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe" class="color_text">Remember me</label>
          </div>
          <div class="help">
            <a class="color_text" href="#">Need help?</a>
          </div>
        </div>
        <br /><br />
        <div class="new-members">
          New to Netflix? <a href="#" class="signup-link">Sign up now</a>.
        </div>
        <br />
        <div class="protection color_link help">
          This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
        </div>
      </form>
    </div>
  </div>
  <div class="bottom">
    <div class="bottom-width">
      Questions? Call <a href="tel:1-844-542-4813" class="tel-link">1-844-542-4813</a>
      <div>
        <ul class="bottom-flex">
          <li class="list-bottom"><a href="faq.html" class="link-bottom">FAQ</a></li>
          <li class="list-bottom"><a href="#" class="link-bottom">Help Center</a></li>
          <li class="list-bottom"><a href="#" class="link-bottom">Terms of Use</a></li>
          <li class="list-bottom"><a href="#" class="link-bottom">Privacy</a></li>
          <li class="list-bottom"><a href="#" class="link-bottom">Cookie Preferences</a></li>
          <li class="list-bottom"><a href="#" class="link-bottom">Corporate Information</a></li>
        </ul>
      </div>
      <div>
        <select class="fa select-language">
          <option value="english" selected>English</option>
          <option value="hindi">हिन्दी</option>
          <option value="bengali">বাংলা</option>
          <option value="spanish">español</option>
        </select>
      </div>
    </div>
  </div>
</body>
</html>
